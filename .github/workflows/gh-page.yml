name: github pages

on:
  push:
    branches:
    - master

jobs:
  build-deploy:
    runs-on: macos-10.15
    steps:
      - uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'

      - name: Setup Gulp.js
        run: |
          npm i -g gulp-cli
          npm ci

      - name: Build
        run: gulp

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          publish_dir: ./dist
